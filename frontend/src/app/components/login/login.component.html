<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
  <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Student Portal</h1>
      <p class="text-gray-600">Sign in with your Azure B2C account</p>
    </div>

    <div class="space-y-4">
      <button
        (click)="login()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        <svg class="w-5 h-5 inline-block mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
        Sign in with Azure B2C
      </button>
    </div>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-500">
        Secure authentication powered by Microsoft Azure
      </p>
    </div>
  </div>
</div>
